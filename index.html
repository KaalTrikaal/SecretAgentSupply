<!DOCTYPEhtml>
<html>
<head>

</head>
<body>

<!-- Header -->
  <div class="company">
    <div class="container">
      <img src="./resources/images/logo.png" class="logo">
      <span>SECRET AGENT SUPPLY INC.</span>
    </div>
  </div>

      <div class="headline">

        <h1>SPOTY BIKES AND MOTORCYCLES</h1>

    </div>

<!-- Navigation Bar -->

      <li>Gadgets</li>

        <div class="image">

    </div>

      <div class="info">
        <span class="title">Location</span>
        <span>-47.346436, 84.32354</span>

      <div class="info">

<!-- Footer  -->

    </div>
